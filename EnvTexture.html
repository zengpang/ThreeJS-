<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境光贴图ThreeJS实验</title>
    <link rel="stylesheet" href="CSS/ShaderPage.css">
    
    <script src="../ThreeJSLib/threeNew.js"></script>
    <script src="../ThreeJSLib/STLLoaderNew.js"></script>
    <script src="../ThreeJSLib/OrbitControlsNew.js"></script>
    <script src="../ThreeJSLib/SceneUtils.js"></script>
    <script src="../ThreeJSLib/stats.min.js"></script>
   
    <script src="../ThreeJSLib/fflate.min.js"></script>
    <script  src="../ThreeJsLib/FBXLoaderNew.js"></script>
    
</head>
<body onload="draw()">
    <main class="mainShow"> 
         
    </main>
    <footer>
        <div class="matValueTools">
                
                <div class="property proIndex1">
                    <label for="mainColor" >主颜色</label>
                    <input type="color" name="" id="mainColor" class="matProp mainColor" value="#E7C070">         
                </div>
                <div class="property proIndex2">
                    <label for="envValue">环境光强度</label>
                    <input type="range" name="" id="envValue" class="matProp envValue" min="0" value="1" max="7">    
                </div>
                <div class="property proIndex3">
                    <label for="aoValue">AO强度</label>
                    <input type="range" name="" id="aoValue" class="matProp aoValue" min="0" value="1" max="1">    
                </div>
                <div class="property proIndex4">
                    <label for="rContrastValue">粗糙度对比度</label>
                    <input type="range" name="" id="rContrastValue" class="matProp rContrastValue" min="0.01" value="1" max="10">    
                </div>  
                <div class="property proIndex5">
                    <label for="rInitValue">粗糙度强度</label>
                    <input type="range" name="" id="rInitValue" class="matProp rInitValue" min="0" value="1" max="10">    
                </div>  
                <div class="property proIndex6">
                    <label for="rminValue">最小粗糙度限制</label>
                    <input type="range" name="" id="rminValue" class="matProp rminValue" min="0" value="0" max="1">    
                </div> 
                <div class="property proIndex7">
                    <label for="rmaxValue">最小粗糙度限制</label>
                    <input type="range" name="" id="rmaxValue" class="matProp rmaxValue" min="0" value="1" max="1">    
                </div> 
        </div>
    </footer>
    <script  src="JS/EnvTexture.js"></script>
</body>

</html>
